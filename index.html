            function contarCosas() {
                var text1=input.value;
                let arr=[]
                let temp=[]
                let resultado=''
                var patron= /[^\x20\x2D0-9A-Z\x5Fa-z\xC0-\xD6\xD8-\xF6\xF8-\xFF]/g;
                text1=text1.toLocaleLowerCase();
                text1=text1.replaceAll("á","a");

                text1=text1.replaceAll("í","i");
                text1=text1.replaceAll("ó","o");
                text1=text1.replaceAll("ú","u");
        
                text1=text1.replaceAll(patron,"");
  
                arr=text1.split(' ')
                console.log(arr);
                console.log(arr.length);
  
                for (i=0;i<arr.length-1;i++){
                  if (temp.includes(arr[i]))continue
                  else {
                      let match=0
                      for(x=0;x<arr.length-1;x++){
                          if (arr[i]==arr[x]) match++
                      }
                      temp.push(arr[i])
                      temp.push(match)
                  }
                }
  
                console.log(temp);

                  if (temp[y]!='') {
